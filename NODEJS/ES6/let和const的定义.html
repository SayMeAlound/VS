<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //传统的定义模式 都使用var
        var name = "广东学相伴";
        var link = "http://www.kuangstudy.com";
        var PI = Math.PI;
        
        console.log(name);
        console.log(link);
        console.log(PI);


        // ES6定义的方式
        let name2 = "广东学相伴太棒了";
        var link2 = "http://www.kuangstudy.com";

        //定义常量
        const PI2 = Math.PI;


        console.log(name2);
        console.log(link2);
        console.log(PI2);
   

    </script>
</body>
</html>
