<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //let 和 const 解决var的变量冲突问题 和常量修改问题
        for(let i =0 ; i< 5; i++){
            console.log(i);
        }

        // console.log(i);   //解决变量穿透

        const PI = Math.PI;   //解决修改常量问题
        PI =100;

        console.log(PI);

        //实际开发中 如果是在小程序和uniapp或者一些脚手架中 可以大胆的使用let 和const
        //如果web开发 建议使用var  低版本浏览器不支持 let 和const

    </script>
</body>
</html>
